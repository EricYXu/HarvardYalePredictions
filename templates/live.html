{% extends "base.html" %}

{% block title %}
Live Betting - Harvard vs Yale
{% endblock %}

{% block main %}
<div class="container mt-5">
    <h1>Live Betting - Harvard vs Yale</h1>

    <!-- show user balance -->
    <p>Your remaining balance: ${{ user_balance }}</p>

    <!-- betting form -->
    <form action="/place_bet" method="post">
        <div class="row">
            <div class="col-md-6">
                <label for="bet-option" class="form-label">Bet Option</label>
                <select name="bet_option" id="bet-option" class="form-select">
                    <option value="spread1">Harvard Spread</option>
                    <option value="spread2">Yale Spread</option>
                    <option value="money1">Harvard Moneyline</option>
                    <option value="money2">Yale Moneyline</option>
                    <option value="total_over">Over 45.5</option>
                    <option value="total_under">Under 45.5</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="bet-amount" class="form-label">Bet Amount</label>
                <input type="number" name="bet_amount" id="bet-amount" class="form-control" placeholder="Enter amount" required>
            </div>
        </div>
        <!-- submit button for placing a bet -->
        <button type="submit" class="btn btn-primary mt-3">Place Bet</button>
    </form>

    <!-- add money form so user has more money -->
    <hr class="mt-5">
    <h2>Add Money to Your Balance</h2>
    <form action="/add_money" method="post">
        <div class="row">
            <div class="col-md-6">
                <label for="add-amount" class="form-label">Amount to Add</label>
                <input type="number" name="amount" id="add-amount" class="form-control" placeholder="Enter amount" required>
            </div>
        </div>
        <!-- submit button for adding money -->
        <button type="submit" class="btn btn-success mt-3">Add Money</button>
    </form>
</div>
{% endblock %}
