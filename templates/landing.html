{% extends "base.html" %}

{% block title %}
Landing
{% endblock %}

{% block main %}

<div class="container-fluid image-intro px-4 text-center">
    <div class="row fill">
        <div class="col image-intro">
            <h2>Harvard-Yale Sportsbook Personal Dashboard</h2>
            <p>Welcome!</p>
        </div>
        {% for user in data %}
        <div class='post'>
            <p>{{ user['username'] }}</p>
            <p>${{ user['cash'] }}</p>
        </div>
        {% endfor %}
    </div>
    <div class="row">
        <div class="col">
            <p>Upcoming Events</p>
        </div>
    </div>
</div>

{% endblock %}
