{% extends "base.html" %}

{% block title %}
Game Stats Search
{% endblock %}

{% block main %}
<div class="container mt-5">
    <h1 class="mb-4">Search Game Stats</h1>

    <!-- input form for the user-->
    <form method="POST" class="mb-4">
        <div class="row">
            <div class="col-md-6">
                <label for="year" class="form-label">Year</label>
                <input type="number" name="year" id="year" class="form-control" placeholder="Enter Year Between 2010-2024">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </div>
    </form>

    <!-- display errors if one arrieses with date -->
    {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <!-- redirect to ESPN if the year is found -->
    {% if embed_url %}
    <h2 class="mt-4">Game Stats for Selected Year</h2>
    <a href="{{ embed_url }}" target="_blank" class="btn btn-success">View on ESPN</a>
    {% endif %}
</div>
{% endblock %}
